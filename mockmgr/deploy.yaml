apiVersion: v1
kind: Template
labels:
  app: mockmgr
  template: mockmgr
metadata:
  name: mockmgr

objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: mockmgr
    name: mockmgr
  spec:
    minReadySeconds: 15
    progressDeadlineSeconds: 600
    replicas: ${{REPLICAS}}
    revisionHistoryLimit: 9
    selector:
      matchLabels:
        name: mockmgr
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        labels:
          app: mockmgr
          name: mockmgr
      spec:
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - mockmgr
                topologyKey: failure-domain.beta.kubernetes.io/zone
              weight: 100
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - mockmgr
                topologyKey: kubernetes.io/hostname
              weight: 99
        containers:
        - command:
          - /bin/bash
          - -c
          - ./run.sh mockmgr
          image: ${IMAGE}:${IMAGE_TAG}
          imagePullPolicy: Always
          name: mockmgr
          ports:
          - containerPort: 8080
            protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 75m
              memory: 128Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        imagePullSecrets:
        - name: quay-cloudservices-pull
        - name: rh-registry-pull
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30

- apiVersion: v1
  kind: Service
  metadata:
    name: mockmgr
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: mockmgr
    sessionAffinity: None
    type: ClusterIP

- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: mockmgr
    name: mockmgr
  spec:
    port:
      targetPort: 8080-tcp
    tls:
      termination: edge
    to:
      kind: Service
      name: mockmgr
      weight: 100
    wildcardPolicy: None

parameters:
- name: IMAGE
  value: "quay.io/cloudservices/mocks"
- name: IMAGE_TAG
  value: "latest"
- name: REPLICAS
  description: The number of replicas to use in the deployment
  value: "1"
